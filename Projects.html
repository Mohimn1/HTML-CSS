    <script>




const symbols = 'abcdefghijklmnopqrstuvwxyz0123456789';


function createSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}


function createGreenCode() {
    const codeElement = document.getElementById('code');
    const screenHeight = window.innerHeight;

    setInterval(() => {
       
        const symbol = createSymbol();

        
        const symbolElement = document.createElement('div');
        symbolElement.textContent = symbol;

        
        const size = Math.random() * 5 + 3; 
        const positionX = Math.random() * window.innerWidth; 
        const speed = Math.random() * 3 + 2;
        const duration = Math.random() * 2 + 1; 

        symbolElement.style.position = 'absolute';
        symbolElement.style.top = '0';
        symbolElement.style.left = positionX + 'px';
        symbolElement.style.fontSize = size + 'px';
        symbolElement.style.transition = `top ${duration}s linear`; 

        
        codeElement.appendChild(symbolElement);

        
        setTimeout(() => {
            symbolElement.style.top = screenHeight + 'px';
        }, 10);

       
        setTimeout(() => {
            symbolElement.remove();
        }, (duration + 10) * 1000);
    }, 50); 
}


createGreenCode();

    </script>
